<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Reserve - Book Your Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e3f2fd;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #0288d1;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            border-color: #0288d1;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 1.2rem;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #0277bd;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #0288d1;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #0288d1;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .link a:hover {
            background: #0288d1;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ride Reserve</h1>
        <p>Plan Your Journey Seamlessly</p>
    </header>

    <div class="container">
        <h2>Book Your Ride</h2>
        <form action="/api/user/" method="post">
            <label for="CarName">Your Name</label>
            <input type="text" id="CarName" name="CarName" placeholder="Enter Your Name" required />

            <label for="Destination">Destination</label>
            <input type="text" id="Destination" name="Destination" placeholder="Enter Destination" required />

            <label for="Arrival">Pickup Location</label>
            <input type="text" id="Arrival" name="Arrival" placeholder="Enter Pickup Location" required />

            <label for="Qnty">Seats Needed</label>
            <input type="text" id="Qnty" name="Qnty" placeholder="Enter Number of Seats" required />

            <input type="submit" value="Reserve Now" />
        </form>

        <div class="link">
            <a href="/api/user/">View All Bookings</a>
        </div>
    </div>
</body>
</html>
