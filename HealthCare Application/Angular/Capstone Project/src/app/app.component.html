<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Service App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: black;
    }
    .app-title {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      text-transform: uppercase;
      color: black;
    }
    .navbar {
      background-color: #e9ecef;
    }
    .navbar-brand {
      font-weight: bold;
      color: black !important;
    }
    .nav-link {
      color: black !important;
    }
    .custom-container {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="app-title">
    User Service App
  </header>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">User Service</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="users">
              <i class="fas fa-users"></i> Users List
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="form">
              <i class="fas fa-user-plus"></i> Register
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="login">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="medicare">
              <i class="fas fa-heartbeat"></i> Medicare
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="med-form">
              <i class="fas fa-pills"></i> Medicine Form
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="dashboard">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container custom-container my-5">
    <router-outlet></router-outlet>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
