<h1 class="text-center py-4 text-primary">User List</h1>

<table class="table table-striped table-hover table-bordered shadow-sm">
    <thead class="thead-dark">
        <tr>
            <th><i class="fa fa-id-card"></i> Id</th>
            <th><i class="fa fa-user"></i> Name</th>
            <th><i class="fa fa-envelope"></i> Email</th>
            <th><i class="fa fa-lock"></i> Password</th>
            <th><i class="fa fa-globe"></i> Country</th>
            <th><i class="fa fa-sign-in"></i> Status</th>
            <th><i class="fa fa-info-circle"></i> Details</th>
            <th><i class="fa fa-pen"></i> Edit</th>
            <th><i class="fa fa-trash"></i> Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td *ngIf="u.password == null" style="color: red;">Not Available</td>
            <td *ngIf="u.password != null">{{u.password}}</td>
            <td>{{u.country}}</td>
            <td *ngIf="u.login == 1" style="color: green;">Logged In</td>
            <td *ngIf="u.login == 0" style="color: red;">Logged Out</td>
            <td><a href="/details/{{u.id}}">
                <button class="btn btn-info btn-sm"><i class="fa-solid fa-eye"></i> View</button></a></td>
            <td><a routerLink="/edit/{{u.id}}">
                <button class="btn btn-warning btn-sm"><i class="fa-solid fa-pen"></i> Edit</button></a></td>
            <td><button type="button" (click)='DeleteUserById(u.id)' class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button></td>
        </tr>
    </tbody>
</table>
